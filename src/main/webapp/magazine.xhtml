<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        template="/#{settingsBean.selectedMenu}.xhtml">

    <f:metadata>
        <f:viewParam name="magazineId" value="#{magazineBean.id}"/>
        <f:event type="preRenderView" listener="#{magazineBean.init}"/>
    </f:metadata>
    <ui:define name="content">
        <h:form id="form">
            <p:outputPanel id="manage-publisher-content" class="ui-fluid"
                           style="display: flex; justify-content: center;">
                <p:panelGrid columns="2" columnClasses="labelColumn, inputColumn" >
                    <h:outputLabel value="Titel:" for="title"/>
                    <p:inputText id="title" value="#{magazineBean.title}" />

                    <h:outputLabel value="Kurze Beschreibeung:" for="description"/>
                    <p:inputText id="description" value="#{magazineBean.description}"/>

                    <h:outputLabel value="Kategorie:" for="category"/>
                    <p:inputText id="category" value="#{magazineBean.category}"/>

                    <h:outputLabel value="Verlag:" for="publisher"/>
                    <p:selectOneMenu id="publisher" value="#{magazineBean.publisher}">
                        <f:selectItem itemLabel="Select an item" itemValue="#{null}"/>
                        <f:selectItems value="#{magazineBean.allPublisher}" var="pub" itemValue="#{pub.id}"
                                       itemLabel="#{pub.name}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Speichern" action="#{magazineBean.saveAndNavigate()}" style="width: 200px"/>
                    <h:panelGroup/>
                </p:panelGrid>

            </p:outputPanel>

        </h:form>
    </ui:define>
</ui:composition>
