<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<!-- Template for the tab menu. -->

<!-- If the template should look all the time the same and only the menu type changes, it would be better to use a rendered condition and just use one template. -->

<!-- With this version we could do individuall solutions for every kind of menu. -->


<h:head>
    <title>.:: CMT ::.</title>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body style="background-color: #1f2d40;">
    <div id="mainDiv" class="ui-fluid center">
        <p:tabMenu>

            <!-- Using the jstl core to iterate over a list to generate the single menu points-->

            <c:forEach var="item" items="#{menuBean.menuItems}">
                <p:menuitem value="#{item.value}" url="#{item.url}" />
            </c:forEach>
        </p:tabMenu>

        <p:spacer height="10" />

        <!-- Marker for the content -->

        <ui:insert name="content" />
    </div>
</h:body>
</html>
